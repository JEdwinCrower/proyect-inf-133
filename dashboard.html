<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar con JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #111;
            transition: left 0.3s ease;
            padding-top: 60px;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #sidebar ul li {
            padding: 10px;
            border-bottom: 1px solid #333;
        }

        #sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }

        #sidebar ul li:hover {
            background-color: #333;
        }

        .sub-menu {
            display: none;
            padding-left: 20px;
        }

        .sub-menu ul li {
            border-bottom: none;
        }

        .toggle-btn {
            position: absolute;
            left: 250px;
            top: 20px;
            cursor: pointer;
            color: #000000;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Sección 1</a></li>
            <li><a href="#">Sección 2</a></li>
            <li><a href="#">Sección 3</a>
                <ul class="sub-menu">
                    <li><a href="#">Subsección 1</a></li>
                    <li><a href="#">Subsección 2</a></li>
                </ul>
            </li>
            <li><a href="#">Sección 4</a>
                <ul class="sub-menu">
                    <li><a href="#">Subsección 1</a></li>
                    <li><a href="#">Subsección 2</a>
                        <ul class="sub-menu">
                            <li><a href="#">Subsubsección 1</a></li>
                            <li><a href="#">Subsubsección 2</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="toggle-btn" onclick="toggleSidebar()">
        &#9776;sdaasd
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            if (sidebar.style.left === '-250px' || sidebar.style.left === '') {
                sidebar.style.left = '0';
            } else {
                sidebar.style.left = '-250px';
            }
        }
    </script>

</body>

</html>
